<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbre Project: Revolutionizing Energy & Finance</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #ffffff;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://sfile.chatglm.cn/images-ppt/8514aba3a1b1.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 70px;
            text-align: center;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            max-width: 800px;
            line-height: 1.5;
            color: #e0f2f1;
        }
        .highlight {
            color: #4caf50;
            font-weight: 600;
        }
        .accent-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #2196f3, #4caf50);
            margin: 30px 0;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="title">Tabbre Project: <span class="highlight">Revolutionizing</span> Energy & Finance</h1>
            <div class="accent-line"></div>
            <p class="subtitle">Ending Climate Crisis & Global Poverty Through Blockchain Innovation</p>
        </div>
    </div>
</body>
</html>
